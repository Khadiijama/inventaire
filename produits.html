<html lang="fr">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des produits</title>
    <link rel="stylesheet" href="tab.css">

        <a href="ajout.html">Ajouter un nouveau produit</a>
